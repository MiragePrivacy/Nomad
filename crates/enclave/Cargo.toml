[package]
name = "nomad-enclave"
version = "0.1.0"
edition = "2021"

[dependencies]
nomad-types = { path = "../types" }

eyre.workspace = true
serde.workspace = true
serde_json.workspace = true
arrayref = "0.3.9"
hex = "0.4.3"
rdrand = "0.8.3"
sha2 = "0.10.9"

# Generating enclave attestations
sgx-isa = "0.4.1"

# Enclave signatures
libsecp256k1  = "=0.7.2"

# Sealing data
aes-gcm = "=0.10.3"

# Signal encryption and global keyshare
[dependencies.ecies]
# Notes about cryptography dependencies:
#   - `aes-gcm`: pure rust, has been audited
#   - `libsecp256k1`: pure rust, from paritytech
#   - `rand_core::OsRng` -> `getrandom`: uses RDRAND on SGX
version = "=0.2.9"
default-features = false
features = ["pure", "std"]
